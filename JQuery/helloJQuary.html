<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script> -->
    <script src=" https://releases.jquery.com/git/jquery-3.x-git.min.js "></script>
</head>
<body>
    <h2>Добро пожаловать в мир jQuery</h2>
<button id="btn1">jQuery</button>
<button id="btn2" onclick="alert('Мир JavaScript'); ">JavaScript</button>
<button class="langs">Языки программирования</button>
<script type="text/javascript">
$(function(){
    $('button').bind('click', function(){
        if($(this).hasClass("langs")){
            $('body').append('<ul><li>Java</li><li>JavaScript</li></ul>');
        }
        alert('Обработчик события click');
    });
});
</script>
<script type="text/javascript">
$(function(){
    $("#btn1").click(function(){ 
        $(this).css('background-color', 'red');
        alert('Мир jQuery');
    });
});
</script>

</body>
</html>
